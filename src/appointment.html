---
layout: base.html
pageTitle: MAKE APPOINTMENT
---

<div class="contentContainer">
  <section class="content">
    <div id="appointment" class="aboutLanding">
      <div class="bar">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="contentHead">
        <h2>MAKE APPOINTMENT</h2>
      </div>
      <div>
        <p>Open 8:30AM to 5:00pm, Monday to Friday!</p>
      </div>

      <form class="contactCurator">
        <div class="textInput">
          <label for="name">Your name</label>
          <input type="text" id="name" name="Name" placeholder="John Doe" />
        </div>
        <div class="textInput">
          <label for="email">Your email</label>
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="johndoe123@email.com"
          />
        </div>
        <div>
          <p>
            Please choose a day and time that you would like to make an
            appointment to visit The Computer Museum;
          </p>
        </div>
        <div class="timeDay">
          <div class="textInput radio">
            <div>
              <label for="mon">Monday</label>
              <input type="radio" id="mon" value="Monday" name="day" />
            </div>
            <div>
              <label for="tue">Tuesday</label>
              <input type="radio" id="tue" value="Tuesday" name="day" />
            </div>

            <div>
              <label for="wed">Wednesday</label>
              <input type="radio" id="wed" value="Wednesday" name="day" />
            </div>

            <div>
              <label for="thu">Thursday</label>
              <input type="radio" id="thu" value="Thursday" name="day" />
            </div>

            <div>
              <label for="fri">Friday</label>
              <input type="radio" id="fri" value="Friday" name="day" />
            </div>
          </div>
          <div class="textInput radio">
            <div>
              <label for="9:00AM">9:00AM</label>
              <input type="radio" id="9:00AM" value="9:00AM" name="time" />
            </div>
            <div>
              <label for="11:00AM">11:00AM</label>
              <input type="radio" id="11:00AM" value="11:00AM" name="time" />
            </div>

            <div>
              <label for="1:00PM">1:00PM</label>
              <input type="radio" id="1:00PM" value="1:00PM" name="time" />
            </div>

            <div>
              <label for="3:00PM">3:00PM</label>
              <input type="radio" id="3:00PM" value="3:00PM" name="time" />
            </div>

            <div>
              <label for="4:00PM">4:00PM</label>
              <input type="radio" id="4:00PM" value="4:00PM" name="time" />
            </div>
          </div>
        </div>
        <div class="submitButton">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </section>
</div>
